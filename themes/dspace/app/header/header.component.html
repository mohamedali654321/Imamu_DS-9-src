<header id="main-site-header" style="max-width: -webkit-fill-available !important;max-width: -moz-available !important;" [ngStyle]="{'background-color':(handleScroll | async) ? '#ab986c':'#FFF' }" [ngClass]="{'scrolledY': ((handleScroll | async))}">
  <div class="container h-100 d-flex flex-row flex-wrap align-items-center justify-content-between gapx-3 gapy-2" id="main-site-header-container">
    <!-- Logo and navbar wrapper -->
    <div id="header-left"
         [attr.role]="(isMobile$ | async) ? 'navigation' : 'presentation'"
         [attr.aria-label]="(isMobile$ | async) ? ('nav.main.description' | translate) : null"
         class="h-100 flex-fill d-flex flex-row flex-nowrap justify-content-start align-items-center gapx-3">
      <!-- <a class="d-block my-2 my-md-0" routerLink="/" [attr.aria-label]="'home.title' | translate">
        <img id="header-logo" [src]="(handleScroll | async) ? 'assets/images/small-logo.svg':'assets/images/logo-imam.png'" [attr.alt]="'menu.header.image.logo' | translate"/>
      </a>
   -->
            <div class="logo-area">
        <a href="/"><img  class="main-logo" [src]="(handleScroll | async) ? 'assets/images/small-logo.svg':'assets/images/logo-imam.png'" alt="">
          <img  class="small-logo" src="/_layouts/15/2016/Portal/img/small-logo.svg" alt=""></a>
          @if ((isMobile$ | async) !== true) {
          <div *ngIf="!(handleScroll | async)" class="imam-info hidden-xs hidden-sm">
             <a href="/"> <h6> {{'footer.top.content1' | translate}}</h6></a>
            <a href="/"> <h6 [ngStyle]="{'margin-left':lang ? '70px':'0'}"> {{'footer.top.content6' | translate}}</h6></a>
          </div>
        }
        </div>
      <!-- <nav *ngIf="(isMobile$ | async) !== true" class="navbar navbar-expand p-0 align-items-stretch align-self-stretch" id="desktop-navbar" [attr.aria-label]="'nav.main.description' | translate">
        <ds-navbar></ds-navbar>
      </nav> -->
    </div>
    <div id="header-center" class="h-100 flex-fill d-flex flex-row flex-nowrap justify-content-start align-items-center gapx-3">
      @if ((isMobile$ | async) !== true) {
        <nav class="navbar navbar-expand p-0 align-items-stretch align-self-stretch flex-grow-1 flex-shrink-1" id="desktop-navbar" [attr.aria-label]="'nav.main.description' | translate">
          <ds-navbar></ds-navbar>
        </nav>
      }
    </div>
    <!-- Search bar and other menus -->
    <div id="header-right" class="h-100 d-flex flex-row flex-nowrap justify-content-end align-items-center gapx-1 ml-auto">
      <ds-search-navbar></ds-search-navbar>
      <div role="menubar" class="h-100 d-flex flex-row flex-nowrap align-items-center gapx-1">
        <!-- kware start edit -- issue.8.0.005
    - add Help links menu in header -->
        <!-- <ds-help-links ></ds-help-links> -->
        <!-- kware end edit -- issue.8.0.005 -->

               <!-- kware start edit -- issue.8.0.005
    - add Help links menu in header -->
    <!-- <ds-help-links ></ds-help-links> -->
    <!-- kware end edit -- issue.8.0.005 -->
        <ds-context-help-toggle></ds-context-help-toggle>
        <a [attr.title]="('help.serach' | translate)" routerLink="info/help"><i style="font-size: 1.3333333333em;" class="fa-solid fa-circle-info"></i></a>
        <ds-impersonate-navbar></ds-impersonate-navbar>
        <ds-auth-nav-menu></ds-auth-nav-menu>
        <ds-lang-switch></ds-lang-switch>
      </div>

      <!-- <div id="mobile-navbar-toggler" class="d-block d-lg-none ml-3" *ngIf="(isMobile$ | async)">
        <button id="navbar-toggler" class="btn" type="button" (click)="toggleNavbar()"
                [attr.aria-label]="'nav.toggle' | translate" aria-controls="collapsible-mobile-navbar" [attr.aria-expanded]="(isNavBarCollapsed$ | async) !== true">
          <span class="fas fa-bars fa-fw fa-xl toggler-icon" aria-hidden="true"></span>
        </button>
      </div> -->
        @if ((isMobile$ | async)) {
        <div id="mobile-navbar-toggler" class="d-block d-lg-none ms-3">
          <button id="navbar-toggler" class="btn btn-transparent" type="button" (click)="toggleNavbar()"
            [attr.aria-label]="'nav.toggle' | translate" aria-controls="collapsible-mobile-navbar" [attr.aria-expanded]="(isNavBarCollapsed$ | async) !== true">
            <span class="fas fa-bars fa-fw fa-xl toggler-icon" aria-hidden="true"></span>
          </button>
        </div>
      }

    </div>
  </div>
</header>
