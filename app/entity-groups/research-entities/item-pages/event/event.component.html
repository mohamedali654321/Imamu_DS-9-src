<ds-results-back-button
  *ngIf="showBackButton$ | async"
  [back]="back"
></ds-results-back-button>

<div class="d-flex flex-row">
  <ds-item-page-title-field [item]="object" class="mr-auto">
  </ds-item-page-title-field>
  <ds-kware-navigate-items [item]="object"></ds-kware-navigate-items> 
  <ds-dso-edit-menu></ds-dso-edit-menu>
</div>

<div class="row">
  <div class="col-xs-12 col-md-8">
    <ds-kware-social-sharing [item]="object"></ds-kware-social-sharing>
    <br />
    @if (!(mediaViewer.image || mediaViewer.video)) {
    <ds-metadata-field-wrapper [hideIfNoTextContent]="false">
      <ds-thumbnail
        [thumbnail]="object?.thumbnail | async"
        [defaultImage]="'assets/images/events.png'"
        [alt]="'thumbnail.event.alt'"
        [placeholder]="'thumbnail.event.placeholder'"
      >
      </ds-thumbnail>
    </ds-metadata-field-wrapper>
    } @if (mediaViewer.image || mediaViewer.video) {
    <div class="mb-2">
      <ds-media-viewer [item]="object"></ds-media-viewer>
    </div>
    }

    <ds-generic-item-page-field
      [item]="object"
      [fields]="['event.about']"
      [label]="'event.page.about'"
    >
    </ds-generic-item-page-field>

    <ds-generic-item-page-field
      [item]="object"
      [fields]="['dc.description']"
      [label]="'event.page.description'"
    >
    </ds-generic-item-page-field>

    <ds-generic-item-page-field
      [item]="object"
      [fields]="['event.startDate']"
      [label]="'event.page.startDate'"
    >
    </ds-generic-item-page-field>

    <ds-generic-item-page-field
      [item]="object"
      [fields]="['event.startHijriDate']"
      [label]="'event.page.startHijriDate'"
    >
    </ds-generic-item-page-field>

    <ds-generic-item-page-field
      [item]="object"
      [fields]="['event.startTime']"
      [label]="'event.page.startTime'"
    >
    </ds-generic-item-page-field>

    <ds-generic-item-page-field
      [item]="object"
      [fields]="['event.endHijriDate']"
      [label]="'event.page.endHijriDate'"
    >
    </ds-generic-item-page-field>

    <ds-generic-item-page-field
      [item]="object"
      [fields]="['event.endTime']"
      [label]="'event.page.endTime'"
    >
    </ds-generic-item-page-field>

    <ds-metadata-representation-list
      class="ds-item-page-mixed-author-field"
      [parentItem]="object"
      [itemType]="'Person'"
      [metadataFields]="['event.manger']"
      [label]="'event.page.manger' | translate"
    >
    </ds-metadata-representation-list>

    <ds-metadata-representation-list
      class="ds-item-page-mixed-author-field"
      [parentItem]="object"
      [itemType]="'Person'"
      [metadataFields]="['event.funder']"
      [label]="'event.page.funder' | translate"
    >
    </ds-metadata-representation-list>

    <ds-metadata-representation-list
      class="ds-item-page-mixed-author-field"
      [parentItem]="object"
      [itemType]="'Person'"
      [metadataFields]="['event.organizer']"
      [label]="'event.page.organizer' | translate"
    >
    </ds-metadata-representation-list>

    <ds-metadata-representation-list
      class="ds-item-page-mixed-author-field"
      [parentItem]="object"
      [itemType]="'Person'"
      [metadataFields]="['event.sponsor']"
      [label]="'event.page.sponsor' | translate"
    >
    </ds-metadata-representation-list>

    <ds-metadata-representation-list
      class="ds-item-page-mixed-author-field"
      [parentItem]="object"
      [itemType]="'Person'"
      [metadataFields]="['event.contributor']"
      [label]="'event.page.contributor' | translate"
    >
    </ds-metadata-representation-list>

    <ds-metadata-representation-list
      class="ds-item-page-mixed-author-field"
      [parentItem]="object"
      [itemType]="'Person'"
      [metadataFields]="['event.attendee']"
      [label]="'event.page.attendee' | translate"
    >
    </ds-metadata-representation-list>

    <ds-metadata-representation-list
      class="ds-item-page-mixed-author-field"
      [parentItem]="object"
      [itemType]="'Person'"
      [metadataFields]="['event.participant']"
      [label]="'event.page.participant' | translate"
    >
    </ds-metadata-representation-list>

    <ds-generic-item-page-field
      [item]="object"
      [fields]="['event.mainType']"
      [label]="'event.page.eventMainType'"
    >
    </ds-generic-item-page-field>

    <ds-generic-item-page-field
      [item]="object"
      [fields]="['dc.language.iso']"
      [label]="'item.page.language'"
    >
    </ds-generic-item-page-field>

    <ds-generic-item-page-field
      [item]="object"
      [fields]="['event.title.alternative']"
      [label]="'orgunit.page.legalNameAlternative'"
    >
    </ds-generic-item-page-field>

    <ds-generic-item-page-field
      [item]="object"
      [fields]="['dc.subject']"
      [separator]="','"
      [label]="'item.page.subject'"
    >
    </ds-generic-item-page-field>

    <ds-related-items
      [parentItem]="object"
      [relationType]="'isParentEventOf'"
      [label]="'relationships.isParentEventOf' | translate"
    >
    </ds-related-items>

    <ds-related-items
      [parentItem]="object"
      [relationType]="'isChildEventOf'"
      [label]="'relationships.isChildEventOf' | translate"
    >
    </ds-related-items>

    <ds-related-items
      [parentItem]="object"
      [relationType]="'isEventLinkingTo'"
      [label]="'relationships.isEventLinkingTo' | translate"
    >
    </ds-related-items>

    <ds-related-items
      [parentItem]="object"
      [relationType]="'isEventLinkedTo'"
      [label]="'relationships.isEventLinkedTo' | translate"
    >
    </ds-related-items>

    <ds-related-items
      [parentItem]="object"
      [relationType]="'isPublicationOfEvent'"
      [label]="'relationships.isPublicationOf' | translate"
    >
    </ds-related-items>

    <ds-related-items
      [parentItem]="object"
      [relationType]="'isPersonOfEvent'"
      [label]="'relationships.isPersonOf' | translate"
    >
    </ds-related-items>

    <ds-related-items
      [parentItem]="object"
      [relationType]="'isSeriesOfEvent'"
      [label]="'relationships.isSeriesOf' | translate"
    >
    </ds-related-items>

    <ds-related-items
      [parentItem]="object"
      [relationType]="'isPlaceOfEvent'"
      [label]="'relationships.isPlaceOf' | translate"
    >
    </ds-related-items>

    <ds-related-items
      [parentItem]="object"
      [relationType]="'isSiteOfEvent'"
      [label]="'relationships.isSiteOf' | translate"
    >
    </ds-related-items>

    <ds-related-items
      [parentItem]="object"
      [relationType]="'isActivityOfEvent'"
      [label]="'relationships.isActivityOf' | translate"
    >
    </ds-related-items>

    <ds-related-items
      [parentItem]="object"
      [relationType]="'isEraOfEvent'"
      [label]="'relationships.isEraOf' | translate"
    >
    </ds-related-items>

    <ds-related-items
      [parentItem]="object"
      [relationType]="'isOrgUnitOfEvent'"
      [label]="'relationships.isOrgUnitOf' | translate"
    >
    </ds-related-items>

    <ds-related-items
      [parentItem]="object"
      [relationType]="'isAdministrationOfEvent'"
      [label]="'relationships.isAdministrationOf' | translate"
    >
    </ds-related-items>
  </div>
  <div class="col-xs-12 col-md-4">
    <ds-simple-view-statistics [object]="object"></ds-simple-view-statistics>
    <br />
    <!-- <ng-container *ngIf="!mediaViewer.image">
      <ds-metadata-field-wrapper [hideIfNoTextContent]="false">
        <ds-thumbnail
          [thumbnail]="object?.thumbnail | async"
          [defaultImage]="'assets/images/events.png'"
          [alt]="'thumbnail.event.alt'"
          [placeholder]="'thumbnail.event.placeholder'"
        >
        </ds-thumbnail>
      </ds-metadata-field-wrapper>
    </ng-container>
    <ng-container *ngIf="mediaViewer.image">
      <ds-media-viewer [item]="object"></ds-media-viewer>
    </ng-container> -->
    <!-- <ds-metadata-field-wrapper [hideIfNoTextContent]="false">
      <ds-thumbnail
        [thumbnail]="object?.thumbnail | async"
        [defaultImage]="'assets/images/events.png'"
        [alt]="'thumbnail.event.alt'"
        [placeholder]="'thumbnail.event.placeholder'"
      >
      </ds-thumbnail>
    </ds-metadata-field-wrapper> -->

    <ds-generic-item-page-field
      [item]="object"
      [fields]="['event.duration']"
      [label]="'event.page.duration'"
    >
    </ds-generic-item-page-field>

    <ds-generic-item-page-field
      [item]="object"
      [fields]="['event.audience']"
      [label]="'event.page.audience'"
    >
    </ds-generic-item-page-field>

    <ds-generic-item-page-field
      [item]="object"
      [fields]="['event.slogan']"
      [label]="'orgunit.page.slogan'"
    >
    </ds-generic-item-page-field>

    <ds-generic-item-page-field
      [item]="object"
      [fields]="['event.attendee.number']"
      [label]="'event.page.attendeeNumber'"
    >
    </ds-generic-item-page-field>

    <ds-generic-item-page-field
      [item]="object"
      [fields]="['event.audience.type']"
      [label]="'event.page.audienceType'"
    >
    </ds-generic-item-page-field>

    <ds-generic-item-page-field
      [item]="object"
      [fields]="['event.type']"
      [label]="'event.page.type'"
    >
    </ds-generic-item-page-field>

    <ds-generic-item-page-field
      [item]="object"
      [fields]="['event.type.status']"
      [label]="'event.page.status'"
    >
    </ds-generic-item-page-field>

    <ds-generic-item-page-field
      [item]="object"
      [fields]="['person.identifier.facebook']"
      [label]="'person.page.facebook'"
    >
    </ds-generic-item-page-field>

    <ds-generic-item-page-field
      [item]="object"
      [fields]="['dc.identifier.twitter']"
      [label]="'person.page.twitter'"
    >
    </ds-generic-item-page-field>

    <ds-generic-item-page-field
      [item]="object"
      [fields]="['dc.identifier.profile']"
      [label]="'event.page.profile'"
    >
    </ds-generic-item-page-field>

    <ds-item-page-collections [item]="object"></ds-item-page-collections>
    <div>
      <a
        class="btn btn-outline-primary"
        [routerLink]="[itemPageRoute + '/full']"
      >
        {{ "item.page.link.full" | translate }}
      </a>
    </div>
  </div>

  <div class="mt-5 w-100">
    <ds-tabbed-related-entities-search
      [item]="object"
      [relationTypes]="[
        {
          label: 'isPublicationOfEvent',
          filter: 'isEventOfPublication',
          configuration: 'default-relationships'
        },
        {
          label: 'isPersonOfEvent',
          filter: 'isEventOfPerson',
          configuration: 'person-relationships'
        },
        {
          label: 'isParentEventOf',
          filter: 'isParentEventOf',
          configuration: 'default-relationships'
        },
        {
          label: 'isChildEventOf',
          filter: 'isChildEventOf',
          configuration: 'default-relationships'
        },
        {
          label: 'isAdministrationOfEvent',
          filter: 'isEventOfAdministration',
          configuration: 'administration-relationships'
        },
        {
          label: 'isOrgUnitOfEvent',
          filter: 'isEventOfOrgUnit',
          configuration: 'orgunit-relationships'
        },
        {
          label: 'isPlaceOfEvent',
          filter: 'isEventOfPlace',
          configuration: 'place-relationships'
        },
        {
          label: 'isSiteOfEvent',
          filter: 'isEventOfSite',
          configuration: 'site-relationships'
        },
        {
          label: 'isActivityOfEvent',
          filter: 'isEventOfActivity',
          configuration: 'activity-relationships'
        },
        {
          label: 'isSeriesOfEvent',
          filter: 'isEventOfSeries',
          configuration: 'series-relationships'
        },
        {
          label: 'isEraOfEvent',
          filter: 'isEventOfEra',
          configuration: 'era-relationships'
        }
      ]"
    >
    </ds-tabbed-related-entities-search>
  </div>
</div>
